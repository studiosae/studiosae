<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore more | Studio Saee</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/output1.css" />
  </head>
  <body>
    <main
      class="page-max-width px-6 lg:px-0 py-20 xs:py-36 grid place-items-center"
    >
      <div class="flex flex-col items-center font-heading">
        <h1 class="text-center text-3xl lg:text-4xl mb-6">
          Are you feeling stressed, <br class="hidden lg:inline" />
          overwhelmed, or just... tired?
        </h1>
        <h3 class="text-center text-xl mb-10">
          You don't have to label it. <br />
          You don't have to fix it right now.
        </h3>

        <a
          href="/"
          class="block text-center text-xl font-bold self-stretch bg-secondary hover:bg-primary border border-transparent hover:border-secondary hover:text-secondary text-primary px-4 py-2.5 rounded-full transition duration-200 mb-6"
        >
          I just want to explore
        </a>

        <a
          href="https://www.instagram.com/sstudiosaee/"
          target="_blank"
          rel="noreferrer noopener"
          class="block text-center text-xl font-bold self-stretch bg-secondary hover:bg-primary border border-transparent hover:border-secondary hover:text-secondary text-primary px-4 py-2.5 rounded-full transition duration-200"
        >
          I want to understand what I'm feeling
        </a>

        <h4 class="text-center mt-6 text-xl mb-14">Slow is allowed here.</h4>

        <h2 class="text-lg">Studiô Saé</h2>
        <p>Inner work • Reflection • Support</p>

        <a
          class="flex items-center space-x-3 mt-5 text-xl text-secondary font-bold"
          href="https://www.instagram.com/sstudiosaee/"
          target="_blank"
          rel="noreferrer noopener"
        >
          <img src="./assets/instagram-logo.svg" class="w-5 h-5" />
          <p>Instagram - @sstudiosaee</p>
        </a>
      </div>
    </main>
  </body>
</html>
